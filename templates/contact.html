{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}

<style>
    .carousel-item img {
        height: 400px;
        /* Set your desired height */
        width: 100%;
        /* Make the image take the full width of the carousel */
        object-fit: cover;
        /* Ensures images scale properly without distortion */
    }
  </style>

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/img/antoine-barres-jay5BqVyf5A-unsplash.jpg" class="d-block w-100" alt="...">

        </div>
    </div>
</div>        
        <div class="container my-4 mx-8 mb-3">
            <h2 class="text-center">Contact Us</h2>
            <form method="post" action="/contact">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
                </div>

                <div class="form-group">
                    <label for="desc">Tell me about what you to content me for...</label>
                    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                </div>
                <button type="submit" class="btn btn-primary my-3">Submit</button>
            </form>
        </div>
    
{% endblock body %}
